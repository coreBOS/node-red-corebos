<script type="text/javascript">

        category: 'coreBOS',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            server: {value:"", type:"corebos-config"}
        },
        inputs: 1,
        outputs: 1,
        icon: "file-in.svg",
        label: function() {
            return this.name||"coreBOS logout";
        }

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> <span data-i18n="coreBOS.label.server">Server</span></label>

    </div>
</script>

<script type="text/html" data-help-name="corebos-logout">
