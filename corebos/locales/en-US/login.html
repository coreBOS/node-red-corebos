<script type="text/html" data-help-name="corebos-login">
	<p>Execute the login process to coreBOS and return the session information in the payload</p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>Credentials<span class="property-type">config</span></dt>
		<dd>Credentials to access a coreBOS install given in the form of a credentials configuration node. The URL, username and access key as can be seen in the coreBOS online documentation.</dd>
	</dl>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload.corebos<span class="property-type">various</span></dt>
		<dd>Login session information</dd>
		<dt>payload.{nodename}<span class="property-type">various</span></dt>
		<dd>Login session information</dd>
	</dl>
</script>
