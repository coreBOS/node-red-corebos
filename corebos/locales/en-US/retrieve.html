<script type="text/html" data-help-name="corebos-retrieve">
	<p>Retrieve a record identified by <code>msg.recordid</code></p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt class="optional">Connection<span class="property-type">string</span></dt>
		<dd>Login node name if not the default one.</dd>
		<dt>msg.recordid<span class="property-type">string</span></dt>
		<dd>ID of the record to be retrieved.</dd>
	</dl>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.record<span class="property-type">object</span></dt>
		<dd>Full set of fields of the record.</dd>
	</dl>
</script>
