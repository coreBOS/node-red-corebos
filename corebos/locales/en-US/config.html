<script type="text/html" data-help-name="corebos-config">
	<p>Use this configuration node to set the credentials to access your coreBOS installation.</p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>server<span class="property-type">string</span></dt>
		<dd>URL of the coreBOS installation.</dd>
		<dt>username<span class="property-type">string</span></dt>
		<dd>User Name to access with.</dd>
		<dt>Access Key<span class="property-type">string</span></dt>
		<dd>Access key to access with.</dd>
		<dt>Token<span class="property-type">string</span></dt>
		<dd>Token for credentials key access (currently not implemented).</dd>
	</dl>
	<h3>Details</h3>
	<p>These are the typical connection values needed to access the coreBOS web service API. You can find more information in the <a href="https://corebos.com/docs_grav/developer-guide/webservice-development">official coreBOS documentation</a>.</p>
</script>
