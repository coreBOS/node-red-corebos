<script type="text/html" data-help-name="corebos-create">
	<p>Insert a record with the values present in <code>msg.record</code> and the module <code>msg.module</code></p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt class="optional">Connection<span class="property-type">string</span></dt>
		<dd>Login node name if not the default one.</dd>
		<dt>msg.module<span class="property-type">string</span></dt>
		<dd>Name of the module where we want to create the new record.</dd>
		<dt>msg.record<span class="property-type">object</span></dt>
		<dd>Set of fields of the new record to be created.</dd>
	</dl>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload.created<span class="property-type">boolean</span></dt>
		<dd>True if the record was created, false otherwise.</dd>
		<dt>msg.record<span class="property-type">object</span></dt>
		<dd>Full set of fields of the newly created record.</dd>
	</dl>
</script>
