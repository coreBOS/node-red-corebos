<script type="text/html" data-help-name="corebos-listtypes">
	<p>Get a list of available modules.</p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt class="optional">Connection<span class="property-type">string</span></dt>
		<dd>Login node name if not the default one.</dd>
	</dl>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload.done<span class="property-type">boolean</span></dt>
		<dd>False</dd>
		<dt>msg.module<span class="property-type">string</span></dt>
		<dd>Module name.</dd>
	</dl>
	<h3>Details</h3>
	<p>This node will generate one message for each module the connected user has access to, with two properties <code>module</code> and <code>payload.done</code>. After that, it will forward the message it received unmodified, with <code>payload.done</code> set to true.</p>
</script>
