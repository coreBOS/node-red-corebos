<script type="text/html" data-help-name="corebos-config">
	<p>Utiliza este nodo de configuración para establecer las credenciales de acceso a tu instalación de coreBOS.</p>
	<h3>Entradas</h3>
	<dl class="message-properties">
		<dt>Servidor<span class="property-type">texto</span></dt>
		<dd>URL de la instalación de coreBOS.</dd>
		<dt>Nombre Usuario<span class="property-type">texto</span></dt>
		<dd>Nombre de usuario con el que acceder.</dd>
		<dt>Clave de Acceso<span class="property-type">texto</span></dt>
		<dd>Clave de acceso para acceder.</dd>
		<dt>Token de Acceso<span class="property-type">texto</span></dt>
		<dd>Token para acceso basado en clave de credenciales (actualmente no implementado).</dd>
	</dl>
	<h3>Detalles</h3>
	<p>Estos son los valores de conexión típicos necesarios para acceder a la API del servicio web coreBOS. Puedes encontrar más información en la <a href="https://corebos.com/docs_grav/developer-guide/webservice-development">documentación oficial de coreBOS</a>.</p>
</script>
