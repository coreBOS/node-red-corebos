<script type="text/html" data-help-name="corebos-retrieve">
	<p>Recuperar un registro identificado por <code>msg.recordid</code></p>
	<h3>Entradas</h3>
	<dl class="message-properties">
		<dt class="optional">Conexión<span class="property-type">texto</span></dt>
		<dd>Nombre del nodo de inicio de sesión si no es el predeterminado.</dd>
		<dt>msg.recordid<span class="property-type">texto</span></dt>
		<dd>ID del registro que se va a recuperar.</dd>
	</dl>
	<h3>Salidas</h3>
	<dl class="message-properties">
		<dt>msg.record<span class="property-type">objeto</span></dt>
		<dd>Conjunto completo de campos del registro.</dd>
	</dl>
</script>
