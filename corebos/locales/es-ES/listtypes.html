<script type="text/html" data-help-name="corebos-listtypes">
	<p>Obtener una lista de módulos disponibles.</p>
	<h3>Entradas</h3>
	<dl class="message-properties">
		<dt class="optional">Conexión<span class="property-type">texto</span></dt>
		<dd>Nombre del nodo de inicio de sesión si no es el predeterminado.</dd>
	</dl>
	<h3>Salidas</h3>
	<dl class="message-properties">
		<dt>payload.done<span class="property-type">booleano</span></dt>
		<dd>Falso</dd>
		<dt>msg.module<span class="property-type">texto</span></dt>
		<dd>Nombre de módulo.</dd>
	</dl>
	<h3>Detalles</h3>
	<p>Este nodo generará un mensaje para cada módulo al que tenga acceso el usuario conectado, con dos propiedades <code>module</code> y <code>payload.done</code>. Después de eso, reenviará el mensaje que recibió sin modificar, con <code>payload.done</code> establecido en verdadero.</p>
</script>
